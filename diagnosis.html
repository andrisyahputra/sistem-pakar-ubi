<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis - Sistem Pakar Diagnosis Penyakit Ubi Jalar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #3b82f6;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 16px;
        }

        .diagnosis-form {
            background: white;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .symptoms-grid {
            display: grid;
            gap: 20px;
        }

        .symptom-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .symptom-item:hover {
            border-color: #3b82f6;
        }

        .symptom-label {
            font-weight: 500;
            color: #374151;
            flex: 1;
        }

        .symptom-input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        .symptom-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .main-container {
                padding: 20px;
            }
            
            .diagnosis-form {
                padding: 20px;
            }
            
            .patient-info {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .symptom-item {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .symptom-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="nav-logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                    </svg>
                </div>
                <span class="nav-title">Sistem Pakar Ubi Jalar</span>
            </div>
            
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="diagnosis.html" class="nav-link active">Diagnosis</a>
                <a href="reports.html" class="nav-link">Laporan</a>
                <a href="rules.html" class="nav-link">Aturan</a>
            </div>
            
            <div class="nav-user">
                <div class="user-avatar" id="userAvatar">A</div>
                <button class="logout-btn" onclick="logout()">Keluar</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Form Diagnosis</h1>
            <p class="page-subtitle">Input nilai gejala penyakit untuk melakukan diagnosis</p>
        </div>

        <form class="diagnosis-form" id="diagnosisForm">
            <div class="form-section">
                <h3 class="section-title">Informasi Pasien</h3>
                <div class="patient-info">
                    <div class="form-group">
                        <label class="form-label" for="patientName">Nama</label>
                        <input type="text" id="patientName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="farmLocation">Alamat Lahan</label>
                        <input type="text" id="farmLocation" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="farmArea">Luas Lahan (Ha)</label>
                        <input type="number" id="farmArea" class="form-input" step="0.1" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Input Nilai Gejala Penyakit</h3>
                <p class="help-text" style="margin-bottom: 20px;">Masukkan nilai kepercayaan (0.0 - 1.0) untuk setiap gejala yang diamati</p>
                
                <div class="symptoms-grid">
                    <div class="symptom-item">
                        <label class="symptom-label">Penyakit Busuk Umbi</label>
                        <input type="number" class="symptom-input" id="symptom1" min="0" max="1" step="0.1" placeholder="0.0">
                    </div>
                    
                    <div class="symptom-item">
                        <label class="symptom-label">Penyakit Hawar Daun</label>
                        <input type="number" class="symptom-input" id="symptom2" min="0" max="1" step="0.1" placeholder="0.0">
                    </div>
                    
                    <div class="symptom-item">
                        <label class="symptom-label">Penyakit Kudis (Scab)</label>
                        <input type="number" class="symptom-input" id="symptom3" min="0" max="1" step="0.1" placeholder="0.0">
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Diagnosa
                </button>
                <button type="button" class="btn btn-success" onclick="printResults()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                    </svg>
                    Cetak Hasil
                </button>
                <a href="dashboard.html" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Kembali
                </a>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
     //   if (!localStorage.getItem('isLoggedIn')) {
       //     window.location.href = 'login.html';
       // }

        // Set user avatar
        //const username = localStorage.getItem('username') || 'User';
        //document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

        //function logout() {
          //  localStorage.removeItem('isLoggedIn');
           // localStorage.removeItem('username');
          //  window.location.href = 'login.html';
       // }

        // Certainty Factor calculation
        function calculateCertaintyFactor(symptoms) {
            const diseases = {
                'Busuk Umbi': { weight: 0.8, threshold: 0.3 },
                'Hawar Daun': { weight: 0.7, threshold: 0.4 },
                'Kudis (Scab)': { weight: 0.6, threshold: 0.3 }
            };

            const results = [];
            
            symptoms.forEach((value, index) => {
                const diseaseNames = Object.keys(diseases);
                const disease = diseaseNames[index];
                const cf = value * diseases[disease].weight;
                
                if (cf >= diseases[disease].threshold) {
                    results.push({
                        disease: disease,
                        certainty: cf,
                        confidence: Math.round(cf * 100)
                    });
                }
            });

            return results.sort((a, b) => b.certainty - a.certainty);
        }

        document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const patientName = document.getElementById('patientName').value;
            const farmLocation = document.getElementById('farmLocation').value;
            const farmArea = document.getElementById('farmArea').value;
            
            const symptoms = [
                parseFloat(document.getElementById('symptom1').value) || 0,
                parseFloat(document.getElementById('symptom2').value) || 0,
                parseFloat(document.getElementById('symptom3').value) || 0
            ];

            const results = calculateCertaintyFactor(symptoms);
            
            // Store results for results page
            const diagnosisData = {
                patient: {
                    name: patientName,
                    location: farmLocation,
                    area: farmArea
                },
                symptoms: symptoms,
                results: results,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('currentDiagnosis', JSON.stringify(diagnosisData));
            window.location.href = 'results.html';
        });

        function printResults() {
            const currentDiagnosis = localStorage.getItem('currentDiagnosis');
            if (currentDiagnosis) {
                window.open('results.html?print=true', '_blank');
            } else {
                alert('Silakan lakukan diagnosis terlebih dahulu');
            }
        }
    </script>
</body>
</html>
